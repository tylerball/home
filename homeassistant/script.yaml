receiver_stream:
  alias: 'receiver stream'
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.receiver
    - delay: 0:30
    - service: media_player.select_source
      data:
        entity_id: media_player.receiver
        source: 'Video 6'
    - service: rest_command.set_living_room_volume

grinch_mode:
  alias: 'Grinch Mode'
  sequence:
    - service: switch.turn_on
      entity_id: switch.living_room_speakers
    - service: media_player.volume_set
      data:
        entity_id: media_player.receiver
        volume_level: '0.4'
    - service: media_player.clear_playlist
      entity_id: media_player.mpd
    - service: media_player.shuffle_set
      data:
        entity_id: media_player.mpd
        shuffle: true
    - service: media_player.play_media
      data:
        entity_id: media_player.mpd
        media_content_type: playlist
        media_content_id: 'file:/mnt/pool/tunes/grinch'
    - service: light.turn_on
      data:
        entity_id: light.living_room_lamp
        brightness: 255
        rgb_color: [0,255,0]

burn_it_down:
  alias: 'Burn it Down'
  sequence:
    - service: media_player.media_pause
      data:
        entity_id: media_player.mpd
    - service: media_player.clear_playlist
      data:
        entity_id: media_player.mpd
    - service: scene.turn_on
      entity_id: scene.sunset

music_alarm:
  alias: 'Music Alarm'
  sequence:
    - service: switch.turn_on
      entity_id: switch.bedroom_speakers
    - service: input_number.set_value
      data:
        entity_id: input_number.bedroom_volume
        value: 40
    - service: media_player.clear_playlist
      entity_id: media_player.mpd
    - service: media_player.shuffle_set
      data:
        entity_id: media_player.mpd
        shuffle: true
    - service: media_player.play_media
      data:
        entity_id: media_player.mpd
        media_content_type: playlist
        media_content_id: 'file:/mnt/pool/tunes/alarm'
    - service: light.turn_on
      data:
        entity_id: light.tylers_light
        brightness: 200
        transition: 6000

light_alarm:
  alias: 'Light alarm'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.jens_light
        brightness: 200
        transition: 6000
