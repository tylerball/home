grinch_mode:
  alias: 'Grinch Mode'
  sequence:
    - service: switch.turn_on
      entity_id: switch.living_room_speakers
    - service: media_player.volume_set
      data:
        entity_id: media_player.receiver
        volume_level: '0.4'
    - service: media_player.clear_playlist
      entity_id: media_player.mpd
    - service: media_player.shuffle_set
      data:
        entity_id: media_player.mpd
        shuffle: true
    - service: media_player.play_media
      data:
        entity_id: media_player.mpd
        media_content_type: playlist
        media_content_id: 'file:/mnt/pool/tunes/grinch'
    - service: light.turn_on
      data:
        entity_id: light.living_room_lamp
        brightness: 255
        rgb_color: [0,255,0]

burn_it_down:
  alias: 'Burn it Down'
  sequence:
    - service: media_player.media_pause
      data:
        entity_id: media_player.mpd
    - service: media_player.clear_playlist
      data:
        entity_id: media_player.mpd
    - service: scene.turn_on
      entity_id: scene.sunset

music_alarm:
  alias: 'Music Alarm'
  sequence:
    - service: switch.turn_on
      entity_id: switch.bedroom_speakers
    - service: rest_command.set_bedroom_volume
      data:
        volume: 10
    - service: media_player.clear_playlist
      entity_id: media_player.mpd
    - service: media_player.shuffle_set
      data:
        entity_id: media_player.mpd
        shuffle: true
    - service: media_player.play_media
      data:
        entity_id: media_player.mpd
        media_content_type: playlist
        media_content_id: 'file:/mnt/pool/tunes/alarm'
    - service: light.turn_on
      data:
        entity_id: light.tylers_light
        brightness: 200
        transition: 6000
    - service: media_player.media_pause
      entity_id: media_player.mpd
    - delay: 00:00:05
    - service: media_player.media_play
      entity_id: media_player.mpd
    - service: script.volume_fade

light_alarm:
  alias: 'Light alarm'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.jens_light
        brightness: 200
        transition: 6000
